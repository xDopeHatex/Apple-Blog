<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div id="overlay" class="overlay hidden"></div>
    <!-- Wrapper -->
    <div class="w-5/6 m-auto my-5 max-w-4xl">
      <!-- Main Container -->
      <section class="flex flex-col space-y-8 relative">
        <!-- Logo, Name and AddPost Btn -->
        <header
          class="flex justify-between items-center bg-slate-100 p-6 rounded-lg"
        >
          <div class="flex items-center space-x-4 relative justify-center">
            <h1 class="pl-10 text-3xl font-semibold">Apple Blog</h1>
            <div class="h-8 w-8 absolute -top-[0.3rem] -left-5">
              <img src="../img/logo.png" alt="" />
            </div>
          </div>
          <button
            class="add-post bg-pink-500 px-6 py-3 text-white rounded-2xl hover:bg-pink-400 active:bg-pink-700 hover:shadow-lg hover:shadow-slate-500 transition-all duration-200 active:translate-y-0.5"
          >
            Add Post
          </button>
        </header>
        <!-- Add Post Modal Window -->
        <form
          id="add-form"
          class="add-modal-window absolute scale-0 bg-slate-200 flex-col p-6 space-y-5 rounded-lg z-10 w-full top-[10rem] left-0 right-0 transition-all duration-300"
        >
          <div class="flex justify-between items-center">
            <p class="text-2xl">Add post</p>
            <button type="button" class="h-9 w-9 group add-button-close">
              <img
                class="group-hover:bg-pink-300 p-2 rounded-full active:translate-y-0.5 group-hover:shadow-lg group-hover:shadow-slate-700 transition-all duration-200"
                src="../img/cross.png"
                alt=""
              />
            </button>
          </div>
          <div>
            <textarea
              placeholder="Here goes title of your post..."
              class="add-title-content bg-slate-100 rounded-lg py-4 px-3 w-full"
            ></textarea>
          </div>
          <div>
            <textarea
              placeholder="Here goes your post..."
              class="add-post-content bg-slate-100 rounded-lg py-4 px-3 w-full min-h-[10rem]"
            ></textarea>
          </div>
          <div class="flex justify-between items-center">
            <div></div>
            <button
              type="submit"
              class="add-upload-post bg-pink-500 px-[4.5rem] py-3 text-white rounded-2xl hover:bg-pink-400 active:bg-pink-700 hover:shadow-lg hover:shadow-slate-500 transition-all duration-200 active:translate-y-0.5"
            >
              Add
            </button>
          </div>
        </form>
        <!-- Edit Modal Window -->
        <form
          id="edit-form"
          data-id=""
          class="edit-modal-window hidden sticky top-[20rem] bg-slate-200 flex-col p-6 space-y-5 rounded-lg z-10 w-full transition-all duration-300"
        >
          <div class="flex justify-between items-center">
            <p class="text-2xl">Edit post</p>
            <button type="button" class="h-9 w-9 group edit-button-close">
              <img
                class="group-hover:bg-pink-300 p-2 rounded-full active:translate-y-0.5 group-hover:shadow-lg group-hover:shadow-slate-700 transition-all duration-200"
                src="../img/cross.png"
                alt=""
              />
            </button>
          </div>
          <div>
            <textarea
              placeholder="Here goes title of your post..."
              class="edit-title-content bg-slate-100 rounded-lg py-4 px-3 w-full"
            ></textarea>
          </div>
          <div>
            <textarea
              placeholder="Here goes your post..."
              class="edit-post-content bg-slate-100 rounded-lg py-4 px-3 w-full min-h-[10rem]"
            ></textarea>
          </div>
          <div class="flex justify-between items-center">
            <div></div>
            <button
              type="submit"
              class="edit-upload-post bg-pink-500 px-[4.5rem] py-3 text-white rounded-2xl hover:bg-pink-400 active:bg-pink-700 hover:shadow-lg hover:shadow-slate-500 transition-all duration-200 active:translate-y-0.5"
            >
              Edit
            </button>
          </div>
        </form>
        <!-- Delete Modal Window -->
        <div
          data-id=""
          id="delete-form"
          class="delete-modal-window absolute scale-0 bg-slate-200 flex-col p-6 space-y-5 rounded-lg z-10 w-full transition-all duration-300"
        >
          <div class="flex justify-between items-center">
            <p class="text-2xl">Delete post</p>
            <button type="button" class="h-9 w-9 group delete-button-close">
              <img
                class="group-hover:bg-pink-300 p-2 rounded-full active:translate-y-0.5 group-hover:shadow-lg group-hover:shadow-slate-700 transition-all duration-200"
                src="../img/cross.png"
                alt=""
              />
            </button>
          </div>
          <div>
            Do you really want to delete
            <span id="span" class="font-bold"></span> post?
          </div>
          <div class="flex justify-between items-center">
            <div></div>
            <button
              type="click"
              class="delete-post-btn bg-pink-500 px-[4.5rem] py-3 text-white rounded-2xl hover:bg-pink-400 active:bg-pink-700 hover:shadow-lg hover:shadow-slate-500 transition-all duration-200 active:translate-y-0.5"
            >
              Delete
            </button>
          </div>
        </div>
        <!-- Container for posts -->
        <ul class="post-list flex flex-col space-y-2 justify-center relative">
          <!-- Posts -->
          <li
            class="post flex-col justify-between p-6 bg-slate-100 space-y-8 rounded-lg hidden"
          >
            <div class="flex justify-between items-center">
              <h2 class="title text-2xl">${item.title}</h2>
              <div class="flex items-center space-x-3">
                <button
                  data-id="${item.id}"
                  data-title="${item.title}"
                  data-body="${item.body}"
                  data-likes="${item.likes}"
                  class="edit-button px-7 py-2 bg-blue-400 rounded-2xl text-white hover:bg-blue-300 active:bg-blue-700 hover:shadow-lg hover:shadow-slate-500 transition-all duration-200 active:translate-y-0.5"
                >
                  Edit
                </button>
                <button
                  class="delete-button px-4 py-2 bg-blue-400 rounded-2xl text-white hover:bg-blue-300 active:bg-blue-700 hover:shadow-lg hover:shadow-slate-500 transition-all duration-200 active:translate-y-0.5"
                >
                  Delete
                </button>
              </div>
            </div>

            <div class="body">${item.body}</div>

            <div class="flex justify-between items-center div-likes">
              <button class="relative like-button">
                <p class="likes ml-8">${item.likes}</p>
                <div
                  class="h-6 w-6 absolute top-0.5 -left-0 hover:scale-125 rounded-2xl hover:bg-pink-500 transition-all active:translate-y-1 hover:shadow-lg hover:shadow-slate-500 duration-300"
                >
                  <img src="../img/like.svg" style="fill: white" alt="" />
                </div>
              </button>
              <div>${currentTime}</div>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <script type="module" src="../JS/script.js"></script>
    <script type="module" src="../JS/script2.js"></script>
  </body>
</html>
